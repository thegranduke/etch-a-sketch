<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="section1">
        <p>Etch-a-Sketch</p>

    </section>

    <section class="section2">
        <div class="sketch-controls">
            <input type="color" class="color" value="#000000">
            <button class="rainbow-button">Rainbow</button>
            <button class="shading-button">Shading</button>
            <button class="eraser-button">Eraser</button>
            <button class="clear-button">Clear</button>
            <button class="border-toggle">Borders</button>
            <input type="range" class="slider" min="16" max="36" value="16">

        </div>
        <div class="container">

        </div>
        <div class="whitespace">

        </div> 
    </section>
